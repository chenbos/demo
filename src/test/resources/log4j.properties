# Set root logger level to DEBUG and its only appender to CONSOLE.
log4j.rootLogger=INFO, CONSOLE

# CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss,SSS} [%t] %-5p %C{1} : %m%n

log4j.logger.com.alipay.sofa=INFO
log4j.logger.org.springframework.osgi=ERROR
log4j.logger.org.nuxeo.runtime=INFO

log4j.logger.java.sql=ERROR
log4j.logger.com.ibatis=debug
log4j.logger.com.alipay.supergw.test=debug
log4j.logger.org.nuxeo.runtime.test=debug
log4j.logger.com.alipay.common.webx.session=debug